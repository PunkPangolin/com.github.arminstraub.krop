      config-opts:
        - -no-reduce-relocations
        - -optimize-size
        - -opengl desktop
config-opts:
  - -confirm-license
  - -opensource
  - -shared
  - -platform
  - linux-g++
  - -optimized-qmake
  - -nomake
  - examples
  - -nomake
  - tests
  - -system-harfbuzz
  - -qt-sqlite
  - -accessibility
  - -dbus-linked
  - -fontconfig
  - -glib
  - -icu
  - -openssl-linked
  - -no-pch
  - -no-rpath
  - -no-directfb
  - -no-linuxfb
  - -no-kms
  - -system-proxies
  - -gtk
  - -no-use-gold-linker
  - -archdatadir
  - /app/lib
cleanup:
  - /bin
sources:
