---
app-id: com.github.arminstraub.krop

runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk

base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.6'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1

command: krop

finish-args:
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=/run/media
  - --filesystem=/media
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Without dri Qt prints "libEGL warning: wayland-egl: could not open /dev/dri/card0"
  - --device=dri
  - --env=PATH=/app/bin:/app/dev/bin:/usr/bin
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess

modules:
  - name: PyQtApp

    # Generated by req2flatpak.py --target-platforms 311-x86_64 311-aarch64 --requirements PyMuPDF==1.23.6 PyMuPDFb==1.23.6 --yaml
  - name: python3-package-installation
    buildsystem: simple
    build-commands:
    - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
      --prefix=${FLATPAK_DEST} --no-build-isolation PyMuPDF PyMuPDFb
    sources:
    - type: file
      url: https://files.pythonhosted.org/packages/6a/c5/2db85df361a81e79d3d43b96bac7d6a88e49c95a25a5d7fb182da6c8c503/PyMuPDF-1.23.6-cp311-none-manylinux2014_aarch64.whl
      sha256: 1cbcf05c06f314fdf3042ceee674e9a0ac7fae598347d5442e2138c6046d4e82
      only-arches:
      - aarch64
    - type: file
      url: https://files.pythonhosted.org/packages/ac/a2/d881eb187673d56db9788849a5b1d5da9c84aa4ed6ceaff491181f66acee/PyMuPDF-1.23.6-cp311-none-manylinux2014_x86_64.whl
      sha256: e33f8ec5ba7265fe78b30332840b8f454184addfa79f9c27f160f19789aa5ffd
      only-arches:
      - x86_64
    - type: file
      url: https://files.pythonhosted.org/packages/b9/86/29cada54f22f154001298566d8d2f819ab8f18c777753a53b1adbac91c1c/PyMuPDFb-1.23.6-py3-none-manylinux2014_aarch64.manylinux_2_17_aarch64.whl
      sha256: 009e2cff166059e13bf71f93919e688f46b8fc11d122433574cfb0cc9134690e
      only-arches:
      - aarch64
    - type: file
      url: https://files.pythonhosted.org/packages/05/b2/dabf5e13adfeca7891373fcff108d3bfa3a62740e126f3d2fab66575be5c/PyMuPDFb-1.23.6-py3-none-manylinux2014_x86_64.manylinux_2_17_x86_64.whl
      sha256: 7132b30e6ad6ff2013344e3a481b2287fe0be3710d80694807dd6e0d8635f085
      only-arches:
      - x86_64

  - name: krop
    buildsystem: simple
    build-commands:
      - install -Dm644 krop.svg /app/share/icons/hicolor/scalable/apps/com.github.arminstraub.krop.svg
      - python3 setup.py install --prefix=/app --root=/
    post-install:
      - cp krop.desktop com.github.arminstraub.krop.desktop
      - desktop-file-edit --set-key="Icon" --set-value="com.github.arminstraub.krop" com.github.arminstraub.krop.desktop
      - desktop-file-edit --remove-category=KDE com.github.arminstraub.krop.desktop
      - desktop-file-install --delete-original --dir=/app/share/applications com.github.arminstraub.krop.desktop
      - install -Dm644 -t /app/share/metainfo com.github.arminstraub.krop.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/PunkPangolin/krop/archive/refs/tags/qt6-1.tar.gz
        sha256: 6ca9c602492051b2fc8d89ce570766ee29829272d36b23d5a2a307cd8895d2a7
      - type: file
        url: https://upload.wikimedia.org/wikipedia/commons/8/89/Gnome-edit-cut.svg
        sha256: 4e334a6d26a7f374eca85f7d9ebcf29fb09a7fd6fb564b9445cb97b28ec402eb
        dest-filename: krop.svg
      - type: file
        path: com.github.arminstraub.krop.metainfo.xml

cleanup:
  - /share/man
