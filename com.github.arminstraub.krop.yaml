app-id: com.github.arminstraub.krop

runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk

base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.8'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1

rename-desktop-file: com.arminstraub.krop.desktop
rename-appdata-file: com.arminstraub.krop.metainfo.xml

command: krop

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Without dri Qt prints "libEGL warning: wayland-egl: could not open /dev/dri/card0"
  - --device=dri

modules:
  - name: PyQtApp

  - python3-pymupdf.json

  - name: krop
    buildsystem: simple
    build-commands:
      - desktop-file-edit --set-key="Icon" --set-value="com.github.arminstraub.krop" com.arminstraub.krop.desktop
      - pip3 install --prefix=${FLATPAK_DEST} .
    post-install:
      - install -Dm644 krop.svg /app/share/icons/hicolor/scalable/apps/com.github.arminstraub.krop.svg
    sources:
      - type: file
        url: https://upload.wikimedia.org/wikipedia/commons/8/89/Gnome-edit-cut.svg
        sha256: 4e334a6d26a7f374eca85f7d9ebcf29fb09a7fd6fb564b9445cb97b28ec402eb
        dest-filename: krop.svg
      - type: git
        url: https://github.com/PunkPangolin/krop.git
        commit: 35252fd389d9bcd1fb617d18b5e2ced248e129c5

cleanup:
  - /share/man
