app-id: com.github.arminstraub.krop
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.8'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
rename-desktop-file: com.arminstraub.krop.desktop
rename-appdata-file: com.arminstraub.krop.metainfo.xml
rename-icon: com.arminstraub.krop
command: krop
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Without dri Qt prints "libEGL warning: wayland-egl: could not open /dev/dri/card0"
  - --device=dri
cleanup:
  - /share/man

modules:
  - name: ghostscript
    config-opts:
      - --disable-cups
      - --disable-dbus
      - --disable-gtk
    cleanup:
      - /share/ghostscript/*/doc/
      - /share/ghostscript/*/examples
    sources:
      - type: git
        url: https://github.com/ArtifexSoftware/ghostpdl.git
        tag: ghostpdl-10.04.0
        commit: df8f4966577fff70320be2eb33cb55eb15d05d52
        # x-checker-data:
        #   type: git
        #   tag-pattern: ^(ghostpdl-[\d.]+)$

  - python3-pymupdf.json

  - name: krop
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=${FLATPAK_DEST} .
    sources:
      - type: git
        url: https://github.com/arminstraub/krop.git
        commit: 44a922ddf77d63582a943adb28bc6ab191e4d8db
