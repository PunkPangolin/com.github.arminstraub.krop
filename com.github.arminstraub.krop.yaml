---
app-id: com.github.arminstraub.krop

runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk

base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.6'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1

command: krop

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Without dri Qt prints "libEGL warning: wayland-egl: could not open /dev/dri/card0"
  - --device=dri

modules:
  - name: PyQtApp

  # Generated by req2flatpak.py --target-platforms 311-x86_64 311-aarch64 --requirements PyMuPDF==1.23.8 PyMuPDFb==1.23.7 --yaml
  - name: python3-package-installation
    buildsystem: simple
    build-commands:
    - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} --no-build-isolation PyMuPDF PyMuPDFb
    sources:
    - type: file
      url: https://files.pythonhosted.org/packages/0f/53/9b8bda0ccfd50970d459203eb1723ae6dea3633bb7b77e5363dd3f936507/PyMuPDF-1.23.8-cp311-none-manylinux2014_aarch64.whl
      sha256: 4a8f8322daabcbae02fe31cfa270000ebb31a327c766cd7423fff38ab55b3b4e
      only-arches:
      - aarch64
    - type: file
      url: https://files.pythonhosted.org/packages/71/ef/c21400fdab5959d32d3775b0a48eb75841b8d8981d5e9856558bead0ba59/PyMuPDF-1.23.8-cp311-none-manylinux2014_x86_64.whl
      sha256: ed917f7b66c332e5fb6bcda2dcb71b6eddeca24e4d0ea7984e0cb3628fbee894
      only-arches:
      - x86_64
    - type: file
      url: https://files.pythonhosted.org/packages/a5/a1/6cb4e4a62230934076f13a87b34b6b3f6c81cb0249d87986e22033175a9a/PyMuPDFb-1.23.7-py3-none-manylinux2014_aarch64.manylinux_2_17_aarch64.whl
      sha256: ca5a93fac4777f1d2de61fec2e0b96cf649c75bd60bc44f6b6547f8aaccb8a70
      only-arches:
      - aarch64
    - type: file
      url: https://files.pythonhosted.org/packages/e3/52/91a228e9f087c5403c45bb3b0963c1c49de8f71eca842226a5de2b1ff3d1/PyMuPDFb-1.23.7-py3-none-manylinux2014_x86_64.manylinux_2_17_x86_64.whl
      sha256: adb43972f75500fae50279919d589a49b91ed7a74ec03e811c5000727dd63cea
      only-arches:
      - x86_64

  - name: krop
    buildsystem: simple
    build-commands:
      - install -Dm644 krop.svg /app/share/icons/hicolor/scalable/apps/com.github.arminstraub.krop.svg
      - pip3 install --prefix=/app .
    post-install:
      - cp krop.desktop com.github.arminstraub.krop.desktop
      - desktop-file-edit --set-key="Icon" --set-value="com.github.arminstraub.krop" com.github.arminstraub.krop.desktop
      - desktop-file-edit --remove-category=KDE com.github.arminstraub.krop.desktop
      - desktop-file-install --delete-original --dir=/app/share/applications com.github.arminstraub.krop.desktop
      - install -Dm644 -t /app/share/metainfo com.github.arminstraub.krop.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/PunkPangolin/krop/archive/refs/tags/qt6-1.tar.gz
        sha256: 6ca9c602492051b2fc8d89ce570766ee29829272d36b23d5a2a307cd8895d2a7
      - type: file
        url: https://upload.wikimedia.org/wikipedia/commons/8/89/Gnome-edit-cut.svg
        sha256: 4e334a6d26a7f374eca85f7d9ebcf29fb09a7fd6fb564b9445cb97b28ec402eb
        dest-filename: krop.svg
      - type: file
        path: com.github.arminstraub.krop.metainfo.xml

cleanup:
  - /share/man
